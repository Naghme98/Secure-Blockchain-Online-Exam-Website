<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/22988a6b61.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link href="https://fonts.cdnfonts.com/css/cerebri-sans" rel="stylesheet" />

    <link rel="stylesheet" href="src/styles.css" />
    <title>SafeExam</title>
</head>
<body>
    <div class="container">
            <form class="login-form" action="submit" id="login-form">
                <div class="form-group">
                    <label for="username-login">Username</label>
                    <input type="text" class="form-control" id="username-login" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="user-role">Role</label>
                    <select class="form-control" id="user-role" style="color: #6D757D">
                        <option>student</option>
                        <option>teacher</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password-login">Password</label>
                    <input type="password" class="form-control" id="password-login" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-login">Submit</button>
            </form>
    </div>
        
    <script src="src/index.js"></script>
</body>
</html>
