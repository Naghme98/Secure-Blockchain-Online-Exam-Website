<!DOCTYPE html>
<html>
   <meta charset="UTF-8" />

    />

    <script

    <link rel="stylesheet" href="src/styles.css" />

<head>
  <title>Grading Page</title>
</head>
<body>

  <div class="container">
            <form class="grading-form"  action="submit" id="grading-form">

                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" class="form-control" id="question" value="what is 2+2" readonly>
                </div>
               <div class="form-group">
                    <label for="answer">Answer</label>
                    <input type="text" class="form-control" id="answer" value="5" readonly>
                </div>
     
               <div class="form-group">
                    <label for="grade">Answer</label>
                    <input type="number" class="form-control" id="grade" placeholder="20" step="0.01" >
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit-grade">Submit</button>
            </form>
    </div>
        
<script src="src/grade.js"></script>
</body>
</html>
